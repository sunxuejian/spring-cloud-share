<html>
<head>
    <meta charset="utf-8">
    <title>welcome to Smart-Trading-connect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h2>登录</h2>

<form action="/my_login" method="post">
    <div class="imgcontainer">
        <img src="image/keji.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label><b>用户名</b></label>
        <input type="text" placeholder="请填写用户名" name="username">

        <label><b>密码</b></label>
        <input type="password" placeholder="请输入密码" name="password">

        <button type="submit">登录</button>
        <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="password">忘记<a href="#">密码？</a></span>
    </div>
</form>
</body>
</html>
